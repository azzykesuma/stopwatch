<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple stop watch</title>
</head>
<body>
    <div class="time">
        <span id="time">00:00:00</span>
    </div>

    <div class="wrapper">
        <button class="wrapper__start" id="start">start</button>
        <button class="wrapper__stop" id="stop">stop</button>
        <button class="wrapper__reset">reset</button>
    </div>

    <script src="./dist/main.js"></script>
</body>
</html>
